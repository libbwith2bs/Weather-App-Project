<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/06bc6a8141.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>
        <div class="row">
          <div class="col-8">
            <div class="in-city-currently">In Chicago currently:</div>
            <span class="date">Thursday April 14 6:00P</span>
            <div class="row current-forecast">
              <div class="col-6 today-temp">73°</div>
              <div class="col-6 today-weather">
                Partly Cloudy
                <div class="current-high-low">
                  <span class="current-high">78°</span>
                  <span class="current-low">65°</span>
                  <span class="celsius">C°</span>
                  <span class="line">|</span>
                  <span class="fahrenheit">F°</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3 offset-1">
            <i class="fa-solid fa-cloud-sun today-weather-icon"></i>
          </div>
        </div>
      </h2>
      <div class="row">
        <div class="col-2">
          <div class="day">Mon</div>
          <div class="daily-fore">
            <div class="high">78°</div>
            <div class="fore-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="low">65°</div>
          </div>
        </div>
        <div class="col-2">
          <div class="day">Tue</div>
          <div class="daily-fore">
            <div class="high">72°</div>
            <div class="fore-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="low">59°</div>
          </div>
        </div>
        <div class="col-2">
          <div class="day">Wed</div>
          <div class="daily-fore">
            <div class="high">75°</div>
            <div class="fore-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="low">63°</div>
          </div>
        </div>
        <div class="col-2">
          <div class="day">Thr</div>
          <div class="daily-fore">
            <div class="high">82°</div>
            <div class="fore-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="low">67°</div>
          </div>
        </div>
        <div class="col-2">
          <div class="day">Fri</div>
          <div class="daily-fore">
            <div class="high">85°</div>
            <div class="fore-icon">
              <i class="fa-solid fa-cloud-sun"></i>
            </div>
            <div class="low">42°</div>
          </div>
        </div>
        <div class="col-2">
          <form>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label"
                >Search new city</label
              >
              <input
                type="text"
                class="form-control"
                id="city-search"
                placeholder="e.g. Paris"
              />
            </div>
            <button type="submit" class="btn btn-primary">View weather</button>
          </form>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
